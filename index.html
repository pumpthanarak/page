<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening App...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fallback-links {
            margin-top: 2rem;
            display: none;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Opening App...</h2>
        <p>กำลังเปิดแอปพลิเคชัน</p>
        
        <div class="fallback-links" id="fallbackLinks">
            <p>ไม่สามารถเปิดแอปได้?</p>
            <a href="https://apps.apple.com/your-app" class="btn" id="appStoreBtn">Download iOS App</a>
            <a href="https://play.google.com/store/apps/details?id=your.app.package" class="btn" id="playStoreBtn">Download Android App</a>
            <a href="https://your-website.com" class="btn">Visit Website</a>
        </div>
    </div>

    <script>
        // กำหนด URL schemes ของแอป
        const APP_SCHEMES = {
            ios: 'your-app://',  // เปลี่ยนเป็น URL scheme ของแอป iOS
            android: 'intent://your-app/#Intent;scheme=https;package=com.yourapp.package;end',  // เปลี่ยนเป็น intent ของแอป Android
            fallback: 'https://your-website.com'  // เปลี่ยนเป็น website ของคุณ
        };

        // ตรวจสอบ platform
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'web';
        }

        // พยายามเปิดแอป
        function attemptAppOpen(platform) {
            const now = Date.now();
            
            if (platform === 'ios') {
                // สำหรับ iOS ใช้ Universal Links หรือ URL Scheme
                window.location.href = APP_SCHEMES.ios;
                
                // ถ้าไม่สามารถเปิดแอปได้ใน 2 วินาทีให้แสดง fallback
                setTimeout(() => {
                    if (Date.now() - now < 2100) {
                        showFallback();
                    }
                }, 2000);
                
            } else if (platform === 'android') {
                // สำหรับ Android ใช้ Intent URLs
                window.location.href = APP_SCHEMES.android;
                
                setTimeout(() => {
                    if (Date.now() - now < 2100) {
                        showFallback();
                    }
                }, 2000);
                
            } else {
                // สำหรับ desktop หรือ platform อื่นๆ
                setTimeout(() => {
                    window.location.href = APP_SCHEMES.fallback;
                }, 1000);
            }
        }

        // แสดง fallback options
        function showFallback() {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h2').textContent = 'ไม่สามารถเปิดแอปได้';
            document.querySelector('p').textContent = 'กรุณาดาวน์โหลดแอปหรือเยี่ยมชมเว็บไซต์';
            document.getElementById('fallbackLinks').style.display = 'block';
        }

        // ซ่อนปุ่มที่ไม่เกี่ยวข้อง
        function hidePlatformSpecificButtons(platform) {
            if (platform !== 'ios') {
                document.getElementById('appStoreBtn').style.display = 'none';
            }
            if (platform !== 'android') {
                document.getElementById('playStoreBtn').style.display = 'none';
            }
        }

        // เริ่มทำงานเมื่อ page โหลดเสร็จ
        window.addEventListener('load', () => {
            const platform = detectPlatform();
            hidePlatformSpecificButtons(platform);
            
            // รอสักครู่แล้วค่อยพยายามเปิดแอป
            setTimeout(() => {
                attemptAppOpen(platform);
            }, 500);
        });

        // จัดการเมื่อกลับมายัง page (แปลว่าแอปไม่เปิด)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(showFallback, 1000);
            }
        });
    </script>
</body>
</html>
